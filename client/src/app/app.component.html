<div>
<div id="center">
  <h1 style="text-align:center;">
     <ul>
       <li *ngFor="let PICC of piccList">
          <h2> Card identifier: {{PICC.cid}}</h2>
          <h2> AFI : {{PICC.afi}}</h2>
          <h2> N : {{PICC.N}}</h2>
          <h2> R : {{PICC.R}}</h2>
          <h2> LOG : </h2>
          <ul id="ul-list">
            <li id="list" *ngFor="let list of PICC.log">
              <p>{{list}}</p>
            </li>
          </ul>
       </li>
     </ul>
  </h1>
</div>
</div>
